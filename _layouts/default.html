<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8" />
  <title>{% if page.title %} {{ page.title }} | {% endif %} {{ site.name }}</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:400,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#fad000">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
</head>

<body>
  <a id="skip-to-content" href="#content">Skip to the content.</a>

  <header class="page-header" role="banner">
    <div>
      <h1 class="project-name" style="display: inline-block;">Dorkbot Manchester</h1>
      <img src="{{ '/assets/images/bee.svg' | relative_url }}" alt="logo" class="logo" width="100px" height="100px">
    </div>

<h2 class="project-tagline">A meetup for artists, technologists, and everyone in between.</h2>
    <a href="/">upcoming</a> | <a href="/about">about</a> | <a href="/past-events">past events</a> | <a
      href="/speakers">speakers</a>
  </header>

  <main id="content" class="main-content" role="main">
    {{ content }}

    <footer class="site-footer">

    <a href="https://instagram.com/dorkbotmcr" class="instagram-link"> <img src="{{ '/assets/images/instagram.svg' | relative_url }}" alt="instagram" class="logo" width="28px" height="28px"> </a>
    </footer>
  </main>
</body>

</html>
